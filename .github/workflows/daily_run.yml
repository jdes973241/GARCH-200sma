name: Daily Quant Analysis

on:
  schedule:
    # 設定執行時間：UTC 時間 22:00 (台灣時間早上 6:00，美股收盤後)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允許手動點擊按鈕觸發 (方便測試)

permissions:
  contents: write # 給予寫入權限以便更新 signals.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run analysis script
      run: python main.py

    - name: Commit and push results
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add signals.json
        # 只有當 signals.json 有變動時才提交
        git commit -m "Update quant signals" || exit 0
        git push
